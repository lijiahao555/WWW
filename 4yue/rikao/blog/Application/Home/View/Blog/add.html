<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<center>
	<form action="{:U('Blog/addDo')}" method="post">
		<table border="8">
			<tr>
				<td>博文标题</td>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>博文内容</td>
				<td><textarea name="content" id="" cols="30" rows="10"></textarea></td>
			</tr>
			<tr>
				<td>博文标签</td>
				<td>
					<volist name="list" id="v">
						<input type="checkbox" name="label[]" value="{$v.label_id}">{$v.label_name}
					</volist>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="提交"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
