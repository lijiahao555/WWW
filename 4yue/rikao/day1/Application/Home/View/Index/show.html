<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body id="t_body">
<center>
	<table border="1">
		<thead>
			<th>ID</th>
			<th>标题</th>
			<th>内容</th>
			<th>分类</th>
			<th>操作</th>
		</thead>
		<tbody>
			<foreach name="list" item="v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					<td>{$v.content}</td>
					<td>{$v.type_name}</td>
					<td><a href="javascript:del({$v.id})">删除</a></td>
				</tr>
			</foreach>
		</tbody>
	</table>
</center>
<script>
	function del(id){
		var xhr=new XMLHttpRequest();
		xhr.open('get','__URL__/ajax/id/'+id);
		xhr.send(null);
		xhr.onreadystatechange=function(){
			if (xhr.readyState==4&&xhr.status==200) {
				if (xhr.responseText==0) {
					alert('删除失败');
				}else{
					document.getElementById('t_body').innerHTML=xhr.responseText;
				}
				
			};
		}
	}
</script>
</body>
</html>
