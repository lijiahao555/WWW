<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
</head>
<body>

    <form action="/list-up" method="post">{% csrf_token %}
        <table width="250">
            {% for v in list %}
            <tr>
                <td>留言</td>
                <td><textarea name="content" id="" cols="20" rows="5">{{v.content}}</textarea></td>
            </tr>
            <input type="hidden" name="name" value="{{v.name}}">
            <input type="hidden" name="id" value="{{v.id}}">
            <tr>
                <td></td>
                <td><input type="submit" value="提交"></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
