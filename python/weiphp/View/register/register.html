<body id="login_body">
	<div class="main_box">
	<!-- 主体 -->

<!-- 头部 -->
<div class="login_header">
    <div class="log_wrap">
        <a href="/" title="WeiPHP"><img class="logo" src="/Static/Public/Home/images/logo.png"/></a>
        <!--
        <div class="nav_r">
            已有WeiPHP账号？<a href="http://localhost/Static/index.php?s=/w0/Home/User/login.html">登录</a>
        </div>
        -->
    </div>
</div>

<section class="reg_box log_wrap">
	<form class="login-form fl" id="submit" action="register" method="post">{% csrf_token %}
        <div class="form_body">
          <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
              <input type="text" class="span3" placeholder="请输入用户名" id="firstname2" value="{{username}}" name="username">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="inputPassword">密码</label>
            <div class="controls">
              <input type="password" id="password"  class="span3" placeholder="请输入密码"  errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="repassword">确认密码</label>
            <div class="controls">
              <input type="password" id="repassword" class="span3" placeholder="请再次输入密码" recheck="password" errormsg="您两次输入的密码不一致" nullmsg="请填确认密码" datatype="*" name="repassword">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputMobile">手机号码</label>
            <div class="controls">
              <input type="text" id="tel" class="span3" placeholder="请输入手机号码" errormsg="请填写正确格式的手机号码" nullmsg="请填写手机号码" value="{{tel}}"  name="tel">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="truename">联系人</label>
            <div class="controls">
              <input type="text" id="name" class="span3" placeholder="请输入联系人姓名"   errormsg="请填写1-16位联系人姓名" nullmsg="请填写联系人姓名"  value="{{name}}" name="name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputEmail">邮箱</label>
            <div class="controls">
              <input type="text" id="email" class="span3" placeholder="请输入电子邮件"  ajaxurl="/user/checkUserEmailUnique.html" errormsg="请填写正确格式的邮箱" nullmsg="请填写邮箱" datatype="e" value="{{email}}" name="email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="verify">验证码</label>
            <div class="controls">
              <div >
                <input type="text" id="captcha" class="span3" placeholder="请输入验证码"  errormsg="请填写5位验证码" nullmsg="请填写验证码" datatype="*5-5" name="captcha"><font color='red'>{{content}}</font>
              </div>
              <span>
                  <img class="verifyimg reloadverify" id="verifycode" src="captcha/" alt="CheckCode"/>
                </span>
                <span id='verifycodeChange'>看不清，换一个</span>
              <div class="Validform_checktip text-warning"></div>
            </div>
          </div>


          <div class="control-group">
              <label class="control-label">&nbsp;</label>
              <div class="controls">
                <input type="submit" class="btn" value="提 交">
              </div>
            </div>
          </div>
      </form>
    <div class="fr reg_r">
    	 已有WeiPHP账号？<a href="login">登录</a>
    </div>
</section>

	<!-- /主体 -->
	</div>

	<!-- 底部 -->
	<div class="wrap bottom" style="background:none">
    <p class="copyright">本系统由<a href="http://weiphp.cn" target="_blank">WeiPHP</a>强力驱动</p>
</div>

	<!-- /底部 -->
  <script src="/Static/volidation/jquery.js"></script>
  <script src="/Static/volidation/jquery.validate.min.js"></script>

<!-- 	<script type="text/javascript" src="/Static/js/jquery.js"></script> -->
    <script type="text/javascript">
      // 图片
      $(document).on('click', '#verifycode', function(event) {
          $('#verifycode').attr('src',$('#verifycode').attr('src')+'?'+1)
      });

      $('#verifycodeChange').css('cursor','pointer').click(function() {
            $('#verifycode').attr('src',$('#verifycode').attr('src')+'?'+1)
      });

    </script>
    <script>
      $().ready(function() {
      // 在键盘按下并释放及提交后验证提交表单
        $("#submit").validate({
            rules: {
              username: "required",
              password: {
                required: true,
                minlength: 5
              },
              repassword: {
                required: true,
                minlength: 5,
                equalTo: "#password"
              },
              tel: {
                required: true,
                digits: true,
                rangelength:[11, 11],
              },
              name: "required",
              email: {
                required: true,
                email:true,
              },
              captcha: {
                required: true,
                rangelength:[4, 4],
              },
            },
            messages: {
              username: "<font color='red'>请输入您的名字,该用户名将用于登录WeiPHP系统</font>",
              password: "<font color='red'>请输入您的密码,填写6位数以上的登录密码</font>",
              password: {
                required: "<font color='red'>请输入密码</font>",
                minlength: "<font color='red'>密码长度不能小于 5 个字母</font>"
              },
              repassword: {
                required: "<font color='red'>请输入密码",
                minlength: "<font color='red'>密码长度不能小于 5 个字母</font>",
                equalTo: "<font color='red'>两次密码输入不一致</font>"
              },
              tel: {
                required: "<font color='red'>请输入手机号",
                digits: "<font color='red'>只能输入数字</font>",
                rangelength: "<font color='red'>请输入正确的手机号</font>",
              },
              name: "<font color='red'>请输入您的名字，用于工作人员联系确认信息</font>", 
              email: {
                required: "<font color='red'>请输入您的邮箱，用于发送WeiPHP相关资料</font>",
                email: "<font color='red'>请输入正确的邮箱</font>",
              },
              captcha: {
                required: "<font color='red'>请输入验证码</font>",
                rangelength: "<font color='red'>请输入正确的验证码</font>",
              },
              // range: "<font color='red'></font>",
              // a: "<font color='red'>用于工作人员联系确认信息</font>"
            }
        });
      });
    </script>
