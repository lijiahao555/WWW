<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
</head>
<body>
<center>
	<table>
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="name" id="c_name" ><span id="ckr_name"></span></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="pwd" id="c_pwd" ><span id="ckr_pwd"></span></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="checkbox" id="ckeck" value="7">7天免登陆<input type="checkbox">自动登录</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" onclick="ck_tijiao()"></td>
		</tr>
	</table>
</center>
</body>
<script>
	function ck_tijiao(){
		var name=document.getElementById('c_name').value;
		var pwd=document.getElementById('c_pwd').value;

		if (name=='') {
			document.getElementById('ckr_name').innerHTML="用户名不能为空";
			return false;
		}else{
			document.getElementById('ckr_name').innerHTML="";
		}
		if (pwd=='') {
			document.getElementById('ckr_pwd').innerHTML="密码不能为空";
			return false;
		}else{
			document.getElementById('ckr_pwd').innerHTML="";
		}
		var xhr=new XMLHttpRequest();
		xhr.open('get','show.php?name='+name+'&pwd='+pwd);
		xhr.send(null);
		xhr.onreadystatechange=function(){
			if (xhr.readyState==4&&xhr.status==200) {
				if (xhr.responseText==1) {
					document.getElementById('ckr_name').innerHTML="用户名错误";
				}
				if (xhr.responseText==2) {
					document.getElementById('ckr_pwd').innerHTML="密码错误";
				}
				if (xhr.responseText==3) {
					location.href='show1.html';
				}
			}
		}
	}	

</script>
</html>
