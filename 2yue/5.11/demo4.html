<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<center>
	<form action="shabi.php" onsubmit="return sub()">
		<table border="1">
			<tr>
				<td>用户名</td>
				<td><input type="text" id="name" onblur="ck_username()"><span id="ck_name"></span></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="text" id="pwd" onblur="ck_rpwd()"><span id="ck_pwd"></span></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
				<input type="radio" name="sex" id="sex1" onclick="ck_sex()"value="男">男
				<input type="radio" name="sex" id="sex2" onclick="ck_sex()"value="女">女
				<span id="ck_sex2"></span>
				</td>
			</tr>
			<tr>
				<td>部门</td>
				<td>
					<select id="type" onchange="ck_type">
						<option value="0">选择部门</option>
						<option value="营销部">营销部</option>
						<option value="技术部">技术部</option>
						<option value="财务部">财务部</option>
						<option value="连傻逼部">连傻逼部</option>
						<option value="某部">某部</option>
					</select>
					<span id="ck_type1"></span>
				</td>
			</tr>
			<tr>
				<td>简介</td>
				<td>
					<textarea id="cont" cols="30" rows="5" onkeyup="ck_cont()"></textarea><span id="ck_cont1"></span>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="提交"></td>
				<td><input type="reset" value="重置"></td>
			</tr>
		</table>
	</form>
</center>
</body>
<script>
	function ck_username(){
		var name=document.getElementById('name').value
		if (name=='') {
			document.getElementById('ck_name').innerHTML="<font color='red'>用户名不能为空</font>";
			return false;
		}else{
			document.getElementById('ck_name').innerHTML="<font color='red'>√</font>";
			return true;
		}
	}
	
	function ck_rpwd(){
		var pwd=document.getElementById('pwd').value
		if (pwd=='') {
			document.getElementById('ck_pwd').innerHTML="<font color='red'>密码不能为空</font>";
			return false;
		}else{
			document.getElementById('ck_pwd').innerHTML="<font color='red'>√</font>";
			return true;
		}
	}

	function ck_sex(){
		var sex=document.getElementsByName('sex')
		if (sex[0].checked==true || sex[1].checked==true ) {
			document.getElementById('ck_sex2').innerHTML="<font color='red'>√</font>";
			return true;
		}else{
			document.getElementById('ck_sex2').innerHTML="<font color='red'>必须选</font>";
			return false;
		}
	}
	

	function ck_type(){
		var type=document.getElementById('type').value
		if (type==0) {
			document.getElementById('ck_type1').innerHTML="<font color='red'>部门必须选</font>";
			return false;
		}else{
			document.getElementById('ck_type1').innerHTML="<font color='red'>√</font>";
			return true;
		}
	}
	function ck_cont(){
		var cont=document.getElementById('cont').value
		if (cont=='') {
			document.getElementById('ck_cont1').innerHTML="<font color='red'>内容不能为空</font>";
			return false;
		}
		if (cont.length>=20) {
			document.getElementById('ck_cont1').innerHTML="<font color='red'>内容不能超20字</font>";
			return false;
		};
			document.getElementById('ck_cont1').innerHTML="<font color='red'>√</font>";
			return true;
	}



	function sub(){
		if (ck_username() == true && ck_rpwd()== true && ck_sex()== true&&ck_type()==true&&ck_cont()==true) {
			return true;
		}else{
			return false;
		}
	}
	


</script>
</html>
