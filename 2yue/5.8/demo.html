<html>
<meta charset="utf8">
<body>
	<input type="text" id="number1" >
	<select id="count">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="text" id="number2">
	=
	<input type="text" id="number3">
	<button onclick="js_sum()">计算</button>
</body>
<script>
	function js_sum(){
	var number1=document.getElementById('number1').value
	var number2=document.getElementById('number2').value
	var count=document.getElementById('count').value
		switch(count){
			case '+':number3=parseInt(number1) + parseInt(number2); break;
			case '-':number3=number1 - number2; break;
			case '*':number3=number1 * number2; break;
			case '/':number3=number1 / number2; break;
		}	
	
	document.getElementById('number3').value=number3													
	}
</script>
</html>
