<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
<center>
	<form action="data.php" method="post" onsubmit="return subm()">
		<table>
			<tr>
				<td>姓名：</td>
				<td><input type="text" name="name" id="c_name" onblur="ck_name()"><span id="ckr_name"></span></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="pwd" id="c_pwd" onblur="ck_pwd()"><span id="ckr_pwd"></span></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="rpwd" id="c_rpwd" onblur="ck_rpwd()"><span id="ckr_rpwd"></span></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" value="男" name="sex" id="sex1" onclick="ck_sex()">男
					<input type="radio" value="女" name="sex" id="sex2" onclick="ck_sex()">女
					<input type="radio" value="人妖" name="sex" id="sex2" onclick="ck_sex()">人妖
					<span id="ckr_sex"></span>
				</td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input type="text" name="email" id="c_email" onblur="ck_email()"><span id="ckr_email"></span</td>
			</tr>
			<tr>
				<td>城市：</td>
				<td>
					<select name="city" id="c_city" onclick="ck_city">
						<option value="0">请选择</option>
						<option value="北京">北京</option>
						<option value="上海">上海</option>
						<option value="广州">广州</option>
						<option value="山西">山西</option>
						<option value="天津">天津</option>
					</select>
					<span id="ckr_city"></span>
				</td>
			</tr>
			<tr>
				<td>手机号：</td>
				<td><input type="text" name="tel" id="c_tel" onblur="ck_tel()"><span id="ckr_tel"></span></td>
			</tr>
			<tr>
				<td>座机号：</td>
				<td><input type="text" name="tell" id="c_tell" onblur="ck_tell()"><span id="ckr_tell"></span></td>
			</tr>
			<tr>
				<td>身份证号：</td>
				<td><input type="text" name="crad" id="c_crad" onblur="ck_crad()"><span id="ckr_crad"></span></td>
			</tr>
			<tr>
				<td>QQ号：</td>
				<td><input type="text" name="qq" id="c_qq" onblur="ck_qq()"><span id="ckr_qq"></span></td>
			</tr>
			<tr>
				<td>自我介绍：</td>
				<td>
				<textarea name="desc" id="c_desc" cols="20" rows="5" onkeyup="ck_desc()"></textarea><span id="ckr_desc"></span></td>
			</tr>
		
			<tr>
				<td colspan="2" align="center">
				<input type="submit" value="登录">
				<input type="reset" value="重置">
				</td>
			</tr>
		</table>
	</form>
</center>	
</body>
<script>
	function ck_name(){
			//var r_name=/^\S{1,50}$/i
		 var r_name=/^[a-z][0-9a-z]{4,9}$/i
		 var name=document.getElementById('c_name').value
		 
		 if (r_name.test(name)) {
		 	document.getElementById('ckr_name').innerHTML="<font color='red'>√</font>";
		 	return true;
		 }else{
		 	document.getElementById('ckr_name').innerHTML="<font color='green'>*必须由5到10位数字或者字母组成，不允许数字开头</font>";

		 	return false;
		 }
	}

	function ck_pwd(){
		 var r_pwd=/^[a-z][0-9a-z]{4,9}$/i
		 var pwd=document.getElementById('c_pwd').value
		 
		 if (r_pwd.test(pwd)) {
		 	document.getElementById('ckr_pwd').innerHTML="<font color='red'>√</font>";
		 	return true;
		 }else{
		 	document.getElementById('ckr_pwd').innerHTML="<font color='green'>*密码5位以上数字或者字母组成，不允许数字开头</font>";

		 	return false;
		 }
	}

	function ck_rpwd(){
		var pwd=document.getElementById('c_pwd').value
		var rpwd=document.getElementById('c_rpwd').value
		
		 if (pwd!=rpwd){
		 	document.getElementById('ckr_rpwd').innerHTML="<font color='red'>*密码不一致</font>";
		 	return false;
		 }else{
		 	document.getElementById('ckr_rpwd').innerHTML="<font color='green'>√</font>";

		 	return true;
		 }
	
	}

	function ck_sex(){
		 
		 var sex=document.getElementsByName('sex')
		 
		 if (sex[0].checked==true||sex[1].checked==true||sex[2].checked==true) {
		 	document.getElementById('ckr_sex').innerHTML="<font color='red'>√</font>";
		 	return true;
		 }else{
		 	document.getElementById('ckr_sex').innerHTML="<font color='green'>*必须选</font>";

		 	return false;
		 }
	
	}

	function ck_email(){
				//	r_email=/^\w+@\w+(\.)com|(net)|(cn)|(edu)$/
		  var r_email=/^[0-9]{4,10}[@]qq[.]com|[0-9]{4,10}[.]cn|[0-9]{4,10}[.]net$/
		 
		 var email=document.getElementById('c_email').value
		 
		 if (r_email.test(email)) {
		 	document.getElementById('ckr_email').innerHTML="<font color='red'>√</font>";
		 	return true;
		 }else{
		 	document.getElementById('ckr_email').innerHTML="<font color='green'>*请输入正确QQ邮箱</font>";

		 	return false;
		 }
	}

	function ck_city(){
		 
		 var city=document.getElementById('c_city').value
		 
		 if (city==0) {
		 	document.getElementById('ckr_city').innerHTML="<font color='green'>*必须选</font>";
		 	return false;
		 }else{
		 	document.getElementById('ckr_city').innerHTML="<font color='red'>√</font>";

		 	return true;
		 }
	}

	function ck_tel(){
	
		 var r_tel=/^1[358]\d{9}$/
		 
		 var tel=document.getElementById('c_tel').value
		 
		 if (r_tel.test(tel)) {
		 	document.getElementById('ckr_tel').innerHTML="<font color='red'>√</font>";
		 	return true;
		 }else{
		 	document.getElementById('ckr_tel').innerHTML="<font color='green'>*必须是11位数字组成，以15，18，13开头</font>";

		 	return false;
		 }
	
	}

	function ck_tell(){
		 //  r_tel=/^1[3,5,8]\d{9}$/
		 var r_tell=/^\d{3}-\d{8}$/
		 
		 var tell=document.getElementById('c_tell').value
		 
		 if (r_tell.test(tell)) {
		 	document.getElementById('ckr_tell').innerHTML="<font color='red'>√</font>";
		 	return true;
		 }else{

		 	document.getElementById('ckr_tell').innerHTML="<font color='green'>*必须是010-68801717这种格式，前面三位的区号，后面是-</font>";

		 	return false;
		 }
	
	}
	
	function ck_crad(){
					 
		 var r_crad=/^(\d{15}|\d{17}x)$/i
		 
		 var crad=document.getElementById('c_crad').value
		 
		 if (r_crad.test(crad)) {
		 	document.getElementById('ckr_crad').innerHTML="<font color='red'>√</font>";
		 	return true;
		 }else{
		 	document.getElementById('ckr_crad').innerHTML="<font color='green'>*必须是15或者18位数字组成，18位的最后一位可以是X</font>";

		 	return false;
		 }
	
	}

	function ck_qq(){

		 var r_qq=/^\d{8,11}$/
		 
		 var qq=document.getElementById('c_qq').value
		 
		 if (r_qq.test(qq)) {
		 	document.getElementById('ckr_qq').innerHTML="<font color='red'>√</font>";
		 	return true;
		 }else{
		 	document.getElementById('ckr_qq').innerHTML="<font color='green'>*必须是8-11位数字</font>";

		 	return false;
		 }
	
	}

	function ck_desc(){
		 //var r_desc=/^\S{1,50}$/i
		 //var r_desc=/^\w{1,20}$/

		 var r_desc=/^[\u4e00-\u9fa5]{1,20}$/
		 var desc=document.getElementById('c_desc').value
		 
		 if (r_desc.test(desc)) {
		 	document.getElementById('ckr_desc').innerHTML="<font color='red'>√</font>";
		 	return true;
		 }else{
		 	document.getElementById('ckr_desc').innerHTML="<font color='green'>*必须在20个字符以内</font>";

		 	return false;
		 }
	
	}	

	function subm(){
		if (ck_name()&ck_pwd()&ck_rpwd()&ck_sex() &ck_city()&ck_tel()&ck_tell()&ck_crad()&ck_qq()&ck_desc() ) {
			return true;
		}else{
			return false;
		}
	}
</script>
