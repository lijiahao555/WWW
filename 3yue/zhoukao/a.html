<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="a"><button onclick="tel()">提交</button><br/>
	<span id="t_body"></span>
</body>
<script>
	function tel(){
		var page=document.getElementById('a').value;
		var xhr.XMLHttpRequest();
		xhr.open('get', 'date.php?page='+page);
		xhr.send(null);
		xhr.onreadystatechange=function (){
			if (xhr.readyState==4&&xhr.status==200) {
				document.getElementById('t_body').innerHTML=xhr.responseText;
			};
		}
	}
</script>
</html>
