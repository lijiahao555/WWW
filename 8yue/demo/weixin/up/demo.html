<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
		<tr>
			<td>grant_type：</td>
			<td><input type="text" id="grant_type" value="client_credential"></td>
		</tr>
		<tr>
			<td>appid：</td>
			<td><input type="text" id="appid" value="wx65c96fa613ac4f0e"></td>
		</tr>
		<tr>
			<td>appkey：</td>
			<td><input type="text" id="appkey" value="5a62ea768f0ab48cd9e7a289515ae953"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" id="bnt" value="获取token"></td>
		</tr>
	</table>
	<hr>
	您的token是：<span id="token"></span>
</body>
</html>
<script src="../js/jquery.js"></script>
<script>
	$(document).on('click', '#bnt', function() {
		var id = $('#appid').val();
		var key = $('#appkey').val();
		var type = $('#grant_type').val();
		$.ajax({
			url: './demo.php',
			type: 'post',
			dataType: 'json',
			data: {id:id,key:key,type:type},
			success:function(msg){
				$('#token').html(msg['access_token'])
			}
		})
	});
</script>
