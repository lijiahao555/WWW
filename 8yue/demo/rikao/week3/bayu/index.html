    <script>
        $(document).ready(function() {
            var str = '';
            $.ajax({
                url: './show.php',
                dataType: 'json',
                success:function(msg){
                    for(k in msg){
                        str += '<div class="grid_3 product">'+
                                '<img class="sale" src="images/new.png" alt="New">'+
                                '<div class="prev">'+
                                    '<a href="product_page.html?id='+msg[k]['id']+'"><img src="images/59d88d2cN1ff987a0.jpg" alt="" title=""></a>'+
                                '</div>'+
                                '<h3 class="title">'+msg[k]['name']+'</h3>'+
                                '<div class="cart">'+
                                    '<div class="price">'+
                                        '<div class="vert">'+
                                            '<div class="price_new">$'+msg[k]['price']+'</div>'+
                                        '</div>'+
                                    '</div>'+
                                    '<a href="#" class="obn"></a>'+
                                    '<a href="#" class="like"></a>'+
                                    '<a href="#" class="bay"></a>'+
                                '</div>'+
                            '</div>'
                    }
                    $('#huan').html(str);
                }
            })
        });
    </script>

    <script>
        $(document).ready(function(){
            $("#myController").jFlow({
                controller: ".control", // must be class, use . sign
                slideWrapper : "#jFlowSlider", // must be id, use # sign
                slides: "#slider",  // the div where all your sliding divs are nested in
                selectedWrapper: "jFlowSelected",  // just pure text, no sign
                width: "984px",  // this is the width for the content-slider
                height: "480px",  // this is the height for the content-slider
                duration: 400,  // time in miliseconds to transition one slide
                prev: ".slidprev", // must be class, use . sign
                next: ".slidnext", // must be class, use . sign
                auto: true
            });
        });
    </script>
    <script>
        $(function() {
            $('#list_product').carouFredSel({
                prev: '#prev_c1',
                next: '#next_c1',
                auto: false
            });
            $('#list_product2').carouFredSel({
                prev: '#prev_c2',
                next: '#next_c2',
                auto: false
            });
            $(window).resize();
        });
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(this).addClass('click')
            });
        })
    </script>
