<meta charset="utf-8">
<div id="div"></div>
<input type="button" value="获取" id="bnt">
<script src="../public/jquery.js"></script>
<script>
	$(document).ready(function() {
		date1 = Date.parse(new Date('2017-11-23 18:00:00'));
		setInterval(demo,1000,date1);
	});

	function demo(date1){
		date2 = Date.parse(new Date());
		date3 = parseInt(date1-date2)
		mo = Math.floor(date3 / 1000 / 60 / 60 / 24 /30);
		day = Math.floor(date3 / 1000 / 60 / 60 / 24);
		hour = parseInt(date3 / 1000 / 60 / 60 % 24);
		m = parseInt(date3 / 1000 / 60 % 60)
		s = parseInt(date3 / 1000 % 60)
		time = mo + '月' + day+'天'+hour+'小时'+m+'分'+s+'秒'
		$('#div').html('秒杀结束还有：'+time)
	}


	$('#bnt').click(function(event) {
		var str = "";
		$.ajax({
			url: 'http://localhost/8yue/demo/rikao/zongjie/demo.php?id=5',
			type: 'get',
			dataType: 'json',
			success:function(msg){
				$.each(msg, function(k, v) {
					str += "<p>姓名："+v.name+" 年龄："+v.age+"</p>";
				});
				$('#div').html(str);
			}
		})
	});
</script>
